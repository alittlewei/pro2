<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
</head>

<body style="padding: 15px;">



    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">添加产品</h3>
        </div>
        <div class="panel-body form-inline">

            <div class="input-group">
                <div class="input-group-addon">产品名</div>
                <input type="text" class="form-control" id="inName" placeholder="输入产品名">
            </div>
            <div class="input-group">
                <div class="input-group-addon">价格</div>
                <input type="text" class="form-control" id="inPrice" placeholder="输入价格">
            </div>
            <div class="input-group">
                <div class="input-group-addon">作者</div>
                <input type="text" class="form-control" id="inAuthor" placeholder="输入作者">
            </div>

            <button id="btnAdd" class="btn btn-primary">添加</button>

        </div>
    </div>

    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>产品名</th>
                <th>作者</th>
                <th>出版社</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="tb">

        </tbody>
    </table>

    <script src="js/getData.js"></script>

</body>

</html>
